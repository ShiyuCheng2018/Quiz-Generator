<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="style.css">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!--		javascript-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="App.js"></script>
	<title>Hello, world!</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Quiz</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					<li class="nav-item active">
						<a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Link</a>
					</li>
				</ul>
				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="search" placeholder="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>

	<div class="container-fluid content-section">
		<section id="helper-section">
			<div class="row">
				<div class="col-md-8 mx-auto">
					<div class="row head-container fixed-top">
						<div class="col-8 mx-auto head overflow-auto rounded-lg">
							<h1 class="my-2 float-left">Quiz Helper</h1>
						</div>
					</div>
					<hr />
					<form id="helper-form" method="POST">
						<div class="form-group">
							<label for="amount">Number of Questions</label>
							<select class="form-control" id="amount">
								<option value="1">1</option>
								<option value="5">5</option>
								<option value="10">10</option>
								<option value="15">15</option>
								<option value="20">20</option>
							</select>
						</div>
						<div class="form-group">
							<label for="category">Select Category</label>
							<select class="form-control" id="category">
								<option value="10">Entertainment: Books</option>
								<option value="11">Entertainment: Film</option>
								<option value="12">Entertainment: Musics</option>
								<option value="13">Entertainment: Musicals & Theatres</option>
								<option value="14">Entertainment: Television</option>
								<option value="15">Entertainment: Video Games</option>
								<option value="16">Entertainment: Board Games</option>
								<option value="17">Science & Nature</option>
								<option value="18">Science: Computers</option>
								<option value="19">Science: Mathematics</option>
								<option value="20">Mythology</option>
								<option value="21">Sports</option>
								<option value="22">Geography</option>
								<option value="23">History</option>
								<option value="24">Politics</option>
								<option value="25">Art</option>
								<option value="26">Celebrities</option>
								<option value="27">Animals</option>
							</select>
						</div>
						<div class="form-group">
							<label for="difficulty">Select Difficulty</label>
							<select class="form-control" id="difficulty">
								<option value="easy">Easy</option>
								<option value="medium">Medium</option>
								<option value="hard">Hard</option>
							</select>
						</div>
						<div class="form-group">
							<label for="type">Select Type</label>
							<select class="form-control" id="type">
								<option value="boolean">True/False</option>
							</select>
						</div>
					</form>
					<button class="btn btn-dark col fetchIt">Generate Your Quiz!</button>
				</div>
			</div>
		</section>

<!--		question-section starts-->
		<section class="d-none" id="question-section">
			<div class="row">
				<div class="col-md-8 mx-auto">
					<div class=" row head-container fixed-top">
						<div class="col-8 mx-auto head overflow-auto rounded-lg">
							<h1 class="my-2 float-left">Quiz Time</h1>
							<h1 class="align-bottom float-right mt-2">Time: <span class="time-count"></span> </h1>
						</div>
					</div>
					<hr class=""/>
					<div class="row">
						<div class="col-8 mx-auto " id="question-container">
<!--							question-form-starts-->
							<form id="question-form" class="question-form">
							</form>
<!--							question-form-ends-->
						</div>
					</div>
				</div>
			</div>
		</section>
<!--		question-section-ends-->
<!--		result section-->
		<section class="d-none" id="result-section">
			<div class="row">
				<div class="col-md-8 mx-auto">
					<div class=" row head-container fixed-top">
						<div class="col-8 mx-auto head overflow-auto rounded-lg">
							<h1 class="my-2 float-left">Result</h1>
						</div>
					</div>
					<hr />
<!--					result container-->
					<div id="result-container" class="rounded-lg">

					</div>
<!--					result container ends-->
					<button class="btn btn-dark col mt-4" id="back-home">Back to home</button>
				</div>
			</div>
		</section>
<!--		result section ends-->
	</div>




<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
